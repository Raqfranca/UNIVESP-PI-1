<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div id="navbar-container"></div>
</body>
<section class="fixa-cadastro">
    <p class="pag-titulo">Cadastre um animalzinho</p>
    <div class="form-content">
        <div class="dados-animal">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="especie">Espécie:</label>
                <select id="especie" name="especie" required>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
    </div>
    <div class="submit-container">
        <button type="submit" class="botao-enviar">Cadastrar</button>
    </div>
</section>

    <footer>
        <p>&copy; 2025 Adoção de Pets. Todos os direitos reservados.</p>
    </footer>

    <script src="../components/navbar.js"></script>
</html>
