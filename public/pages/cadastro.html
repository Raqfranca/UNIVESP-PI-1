<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div id="navbar-container"></div>
</body>
<section class="fixa-cadastro">
    <p class="pag-titulo">Cadastre um animalzinho</p>
    <div class="form-content">
        <div class="foto">
            <img src="../images/gato-branco.jpeg" alt="Foto do Animal" />
        </div>
        <div class="dados-animal">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="especie">Espécie:</label>
                <select id="especie" name="especie" required>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="porte">Porte:</label>
                <select id="porte" name="porte" required>
                    <option value="pequeno">Pequeno</option>
                    <option value="medio">Médio</option>
                    <option value="grande">Grande</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cor">Cor:</label>
                <input type="text" id="cor" name="cor" required>
            </div>
            <div class="form-group">
                <label for="temperamento">Temperamento:</label>
                <input type="text" id="temperamento" name="temperamento" required>
            </div>
            <div class="form-group">
                <label for="localidade">Localidade:</label>
                <input type="text" id="localidade" name="localidade" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>
    </div>
    <h3>Dados de Contato</h3>
    <div class="form-group contato">
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
    </div>
    
    <div class="submit-container">
        <button type="submit" class="botao-enviar">Cadastrar</button>
    </div>
</section>

    <footer>
        <p>&copy; 2025 Adoção de Pets. Todos os direitos reservados.</p>
    </footer>

    <script src="../components/navbar.js"></script>
</html>
